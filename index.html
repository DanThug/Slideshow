<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slideshow</title>
</head>
<body>
    <div data-js="container" class="container">
        <div class="slideshow">
            <div class="slide">
                <img data-js="img" src="/img/0.jpg" alt="">
            </div>
            <div class="navigation">
                <span data-index="0" data-js="span" class="active"></span>
                <span data-index="1" data-js="span"></span>
                <span data-index="2" data-js="span"></span>
                <span data-index="3" data-js="span"></span>
                <span data-index="4" data-js="span"></span>
                <span data-index="5" data-js="span"></span>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
